<div class="row  justify-content-between mt-5 mb-5">
  <img  src="images/cart.png" alt="" class="col-md-7">
  <div class="col-md-3 ms-auto">
    <form #registerForm="ngForm" (ngSubmit)="handleSubmit(registerForm)" class="mt-3">
      <h2 class="pb-1">Create an account</h2>
      <p class="mb-4">Enter your details below</p>

      <div class="mb-4 border-0 border-bottom">
        <input type="text" class="border-0 w-100" placeholder="First Name" name="firstName" [(ngModel)]="model.first_name" required #firstName="ngModel">
        <span class="text-danger" *ngIf="registerForm.submitted && firstName.invalid">First Name is Required</span>
      </div>

      <div class="mb-4 border-0 border-bottom">
        <input type="text" class="border-0 w-100" placeholder="Last Name" name="lastName" [(ngModel)]="model.last_name" required #lastName="ngModel">
        <span class="text-danger" *ngIf="registerForm.submitted && lastName.invalid">Last Name is Required</span>
      </div>

      <div class="mb-4 border-0 border-bottom">
        <input type="email" class="border-0 w-100" placeholder="Email" name="email" [(ngModel)]="model.email" required email #email="ngModel">
        <span class="text-danger" *ngIf="registerForm.submitted && email.invalid">
          <span *ngIf="email.errors?.['required']">Email is Required</span>
          <span *ngIf="email.errors?.['email']">Invalid Email Format</span>
        </span>
      </div>

      <div class="mb-4 border-0 border-bottom">
        <input type="text" class="border-0 w-100" placeholder="Phone Number" name="phone" [(ngModel)]="model.phone" required #phone="ngModel">
        <span class="text-danger" *ngIf="registerForm.submitted && phone.invalid">Phone Number is Required</span>
      </div>

      <div class="mb-4 border-0 border-bottom">
        <input type="password" class="border-0 w-100" placeholder="Password" name="password" [(ngModel)]="model.password" required minlength="6" #password="ngModel">
        <span class="text-danger" *ngIf="registerForm.submitted && password.invalid">
          <span *ngIf="password.errors?.['required']">Password is Required</span>
          <span *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</span>
        </span>
      </div>

      <div class="mb-4 border-0 border-bottom">
        <input type="password" class="border-0 w-100" placeholder="Re-enter your password" name="confirm_password" [(ngModel)]="model.confirm_password" required [pattern]="model.password" #confirm_password="ngModel">
        <span class="text-danger" *ngIf="registerForm.submitted && confirm_password.invalid">
          <span *ngIf="confirm_password.errors?.['required']">Confirmation is Required</span>
          <span *ngIf="confirm_password.errors?.['pattern']">Passwords do not match</span>
        </span>
      </div>

      <button type="submit" class="btn btn-danger w-100">Create Account</button>
    </form>

      <div class="d-flex mt-3">
          <p>Already have account?</p>
          <a [routerLink]="['/login']" routerLinkActive="router-link-active"  class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover ms-1"> Log in</a>
      </div>
  </div>

</div>
